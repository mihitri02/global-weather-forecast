<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body id="body">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">🌎 Global Weather</a>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Search Weather by City or Country</h2>
    <div class="search-box mb-4">
      <input id="cityInput" class="form-control form-control-lg" type="text" placeholder="Start typing city or country..." autocomplete="off">
      <ul id="suggestions" class="list-group"></ul>
    </div>

    <div id="weatherCard" class="card text-center shadow p-4" style="display: none;">
      <h3 id="location" class="fw-bold"></h3>
      <img id="icon" class="weather-icon" src="" alt="Weather Icon" />
      <p id="description" class="lead"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <small>Developed by Mihir Trivedi ❤️</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
